<!--Place Navigation here-->
<!--<div ui-view="menu"></div>-->

<div ng-include src="'Scripts/appDir/components/shared/_navigation.html'"></div>

<div class="row">

    <div class="col-md-12 col-md-offset-5">

        <h1>{{home.pageName}}</h1>

    </div>
    
    <br />
    
    <div class="col-md-12 col-md-offset-1">

        <h1>Logged in User: {{::home.user.name}}</h1>


        <form class="form-horizontal col-md-5">

            <div class="form-group">
                <label class="control-label" for="inputPost">Post</label>
                <textarea id="inputPost" name="post" ng-model="home.post" class="form-control"></textarea>
            </div>

            <div class="form-group">
                <button class="btn btn-primary" type="submit" ng-click="home.submitPost()">Post</button>
            </div>

        </form>
        
        <br/>
     

    </div>
    
    
    <div class="col-md-12 col-md-offset-1">

        <br />

        <h1>Post List</h1>
        
        <br />
        <br />
        
        <ul>
            <li ng-repeat="post in home.posts">
                <strong>Posted By: </strong> {{post.user.name}}
                <br />
                {{::post.post}}
            </li>
        </ul>

    </div>

</div>
